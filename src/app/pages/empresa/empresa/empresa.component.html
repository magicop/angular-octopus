<div class="container">
    <br>
    <h1>Agregar Empresa</h1>
    <br>

    <div class="row text-right">
        <div class="col">
            <button class="btn btn-danger" routerLink="/empresas">
            <i class="fa fa-arrow-left"></i>
             Regresar
        </button>
        </div>
    </div>

    <div class="row animated fadeIn faster">
        <div class="col">
            <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar( f )">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" placeholder="Ingrese nombre" [(ngModel)]="empresa.nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label>Dirección</label>
                    <input type="text" class="form-control" placeholder="Ingrese dirección" [(ngModel)]="empresa.direccion" name="direccion" required>
                </div>

                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="text" class="form-control" placeholder="Ingrese teléfono" [(ngModel)]="empresa.telefono" name="telefono" required>
                </div>

                <div class="form-group">
                    <label>Teléfono 2</label>
                    <input type="text" class="form-control" placeholder="Ingrese teléfono 2" [(ngModel)]="empresa.telefono2" name="telefono2" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" placeholder="Ingrese email" [(ngModel)]="empresa.email" name="email" required>
                </div>

                <div class="form-group">
                    <label>Estado</label>
                    <br>
                    <button *ngIf="empresa.activo" (click)="empresa.activo = false" class="btn btn-outline-info w-50" type="button">
                        Activado
                    </button>
                    <button *ngIf="!empresa.activo" (click)="empresa.activo = true" class="btn btn-outline-danger w-50" type="button">
                        Desactivado
                    </button>

                </div>

                <hr>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary w-25">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                </div>

            </form>
        </div>

    </div>

</div>
